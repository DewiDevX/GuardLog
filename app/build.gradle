// GUARDLOG/app/build.gradle
plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10' // You might want to update this to the latest stable version if available, e.g., "0.1.0" or higher.
}

group 'guardlog'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "22" // Use the latest stable JavaFX version or one compatible with your JDK. E.g., "17", "21", "22"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // mainModule = 'guardlog' // Uncomment and define if you are using Java Platform Module System (module-info.java)
    mainClass = 'guardlog.App'
}

dependencies {
    // If you plan to use a local database (e.g., SQLite), add its dependency here
    // implementation 'org.xerial:sqlite-jdbc:3.45.1.0' // Example for SQLite JDBC driver

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}